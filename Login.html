<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="nav">
        <nav class="top-nav">
            <h3>Hostel Management System</h3>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Login.html" >User login</a></li>   
                <li><a href="Admin.html" >Admin login</a></li>                          
                <li><a href="Application.html">Application</a></li>
                <li><a href="about.html">about</a></li> 
                <li><a href="CR.html">Complaint/Request</a></li> 
                <li><a href="logout.html">logout</a></li>
            </ul>
        </nav>
    </div>
    <div class="wrapper">
        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="user_name" placeholder="Username" id="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="Password" name="password" placeholder="Password" id="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forget">
                <label>
                    <input type="checkbox"> Remember as
                </label>
                
            </div>
            <div class="submit">

                <button type="submit" onclick="handleForm()" class="btn">Login</button>
                <button type="reset" onclick="close" class="btn"> Cancel</button>
    
            
            </div>
    <div class="register-link">
                <p>Don't have an account?<a href="Application.html">Register</a></p>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        const handleForm = (e) => {
            const username = $('#username').val()
            const password = $('#password').val()

            $.ajax({
                url: 'login.php',
                type: 'POST',
                data: {
                    user_name: username,
                    password: password
                },
                success: (data) => {
                    alert('user is created')
                },
                error: (error) => {
                    console.log('error', error)
                }
            });
        }

    </script>

</body>

</html>
